<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jwt-test</title>
</head>
<script>
    function checkForm()
    {
        var flag=true;
        var usernameValue=document.getElementById("username").value;    //获取输入的用户名
        var passwordValue=document.getElementById("password").value;  //获取输入的密码
        //alert(usernameValue+"----"+passwordValue);    //此句是用来测试用//onsubmit="return checkForm()"
        if(usernameValue==null || usernameValue=="")
        {
            var useMes=document.getElementById("username_msg");
            useMes.innerHTML="<font color='red'>用户名不能为空</font>";
            flag=false;
        }
        if(passwordValue==null || passwordValue=="")
        {
            var passMes=document.getElementById("password_msg");
            passMes.innerHTML="<font color='red'>密码不能为空</font>";
            flag=false;
        }
    }
</script>
<body>
<form action="/jwt" method="get" >
    <table width="60%" height="60%">
        <tr>
            <td width="20%">用户名:</td>
            <td width="40%"><input type="text" name="username" id="username"  /><label for="username"> </label> <br/></td>
            <td width="40%"><span id="username_msg"></span></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password" id="password"   /><label for="password"> </label> <br/></td>
            <td><span id="password_msg"></span></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</body>
</html>
