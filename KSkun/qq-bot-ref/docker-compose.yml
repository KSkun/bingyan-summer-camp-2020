version: "3"

services: 
    mongo:
        image: mongo:latest
        volumes: 
            - ./data/db/master:/data/db
            - /etc/localtime:/etc/localtime:ro
        environment:
            - TZ=Asia/Shanghai
        container_name: qq-bot-ref_mongo
        ports:
            - "27017"
        networks:
            - qq-bot-ref
    mirai:
        build: bot
        networks: 
            - qq-bot-ref
        volumes:
            - ./bot/tmp:/tmp
        ports:
            - "30000"
        container_name: qq-bot-ref_mirai
    app:
        build: src
        volumes: 
            - ./env:/env
        environment: 
            - CONFIG_FILE=produce.json
        networks: 
            - qq-bot-ref
        depends_on: 
            - mongo
            - mirai
        container_name: qq-bot-ref_app
networks:
    qq-bot-ref:
